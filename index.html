<!DOCTYPE html>
<html>
<head>
<title>LS Tech Radar</title>
<link rel="stylesheet" type="text/css" href="css/tech-radar.css">
<script src="javascript/jquery-3.2.1.min.js"></script>

<script src="javascript/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="javascript/jquery-ui-1.12.1.custom/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="javascript/jquery-ui-1.12.1.custom/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="javascript/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
<link rel="stylesheet" type="text/css" href="javascript/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">

<script src="javascript/konva-1.6.1.min.js"></script>

<script src="javascript/linkifyjs/linkify.min.js"></script>
<script src="javascript/linkifyjs/linkify-jquery.min.js"></script>

<script src="javascript/tech-radar.js"></script>
</head>

<body>
<div id="buttonsDiv">
<button id="addBlipButtonId" class="normalButton" type="button" onclick="openAddNewBlipDialog();" style="display: none;">Add blip...</button>
<button id="reorderBlipsButtonId" class="normalButton" type="button" onclick="reorderBlips();" style="display: none;">Reorder blips</button>
<button id="exportRadarButtonId" class="normalButton" type="button" onclick="exportRadar();" style="display: none;">Export radar...</button>
<button id="fileProxy" type="button" class="normalButton" onclick="fileUpload();" style="display: none;">Import radar...</button>
<div style="display: none;">
<input id="importRadarFileInputId" type="file" accept=".json" style="display: none;"/>
</div>
<a id="exportRadarAnchorElem" style="display:none"></a>
<button id="toggleCanEditButtonId" type="button" onclick="toggleCanEdit();"></button>
</div>

<div id="mainTitleDiv"><div id="mainTitleInternalDiv"></div></div>

<div id="mainContainer">
<div id="detailsLeft"></div>
<div id="stageContainer"></div>
<div id="detailsRight"></div>
</div>

<div id="newBlipDialog" class="blipForm" title="Create new blip" style="display: none">
  <p class="newBlipValidateTips"></p>
  <form>
    <fieldset>
      <label for="newBlipLabel">Label*</label>
      <input type="text" name="newBlipLabel" id="newBlipLabel" value="" class="text ui-widget-content ui-corner-all">
      <label for="newBlipDescription">Description</label>
      <textarea rows="15" name="newBlipDescription" id="newBlipDescription" class="text ui-widget-content ui-corner-all"></textarea>
      <label for="newBlipShape">Shape*</label>
      <input type="radio" name="newBlipShape" value="circle" checked> Circle (for items that have not changed)<br>
      <input type="radio" name="newBlipShape" value="triangle"> Triangle (for new items)
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>

<div id="viewBlipDialog" title="Blip details" style="display: none">
  <span id="viewBlipDescription"></p>
</div>

<div id="editBlipDialog" class="blipForm" title="Edit blip" style="display: none">
  <p class="editBlipValidateTips"></p>
  <form>
    <fieldset>
      <input type="hidden" name="editBlipIdHidden" id="editBlipIdHidden"/>
      <label for="editBlipLabel">Label*</label>
      <input type="text" name="editBlipLabel" id="editBlipLabel" value="" class="text ui-widget-content ui-corner-all">
      <label for="editBlipDescription">Description</label>
      <textarea rows="15" name="editBlipDescription" id="editBlipDescription" class="text ui-widget-content ui-corner-all"></textarea>
      <label for="editBlipShape">Shape*</label>
      <input type="radio" name="editBlipShape" id="editBlipShape" value="circle"> Circle (for items that have not changed)<br>
      <input type="radio" name="editBlipShape" id="editBlipShape" value="triangle"> Triangle (for new items)
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>

</body>

</html>
